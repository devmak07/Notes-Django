<!-- core/templates/core/create_note.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Note</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c; /* Dark background */
            color: #f5f5f5; /* Light text */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #f1c40f; /* Yellow for title */
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Form Styles */
        form {
            background-color: #333; /* Dark form background */
            /* padding: 20px; */
            padding-left:20px;
            padding-right: 40px;
            padding-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
        }

        form p {
            margin-bottom: 15px;
        }

        input[type="text"], input[type="file"], textarea, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #444;
            border-radius: 5px;
            background-color: #444; /* Darker input background */
            color: #f5f5f5;
            margin-top: 5px;
        }

        input[type="text"]::placeholder, textarea::placeholder {
            color: #888;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #f1c40f;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #d4ac0d;
        }

        /* Centering the Form on the Page */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create a New Note</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
