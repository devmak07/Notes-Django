<!DOCTYPE html>
<html>
<head>
    <title>Unlock Note</title>
</head>
<body>
    <h1>Unlock Note: {{ note.name }}</h1>
    <form method="POST" action="    ">
        {% csrf_token %}
        <label for="password">Enter Password:</label>
        <input type="password" name="password" id="password" required>
        <button type="submit">Unlock</button>
    </form>
    {% if flag == "True" %}
    <div>
        <h1 style="text-align: center; background-color: rgb(96, 94, 94); color: rgb(241, 167, 55);border-radius: 10px; padding:15px;">Name and Decsription</h1>
        <p style="color: rgb(242, 242, 248); background-color: rgb(101, 97, 97); border-radius: 10px; padding: 15px;">{{ note.name }} : {{ note.description }}</p>       
    </div>
    {% endif %} 
    <p><a href="../../../view/">Back to Note List</a></p>
</body>
</html>
